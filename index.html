<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="case">
        <div class="screen">
            <div class="log"></div>
            <div class="entry"></div>
        </div>
        <div class="buttons">
            <div class="others">
                <button>CLEAR</button>
                <button>DELETE</button>
            </div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">x</button>

            <button>0</button>
            <button class="operator">.</button>
            <button class="operator">=</button>
            <button class="operator">รท</button>
        </div>
    </div>
</body>
</html>
